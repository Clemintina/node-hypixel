                    properties:
                      record:
                        type: object
                        properties:
                          key:
                            type: string
                          owner:
                            type: string
                          limit:
                            type: number
                          queriesInPastMin:
                            type: number
                          totalQueries:
                            type: number
                        required:
                          - key
                          - owner
                          - limit
                          - queriesInPastMin
                          - totalQueries
                    example:
                      record:
                        key: 00000000-0000-0000-0000-000000000000
                        owner: 20934ef9-488c-4651-80a7-8f861586b4cf
                        limit: 120
                        queriesInPastMin: 12
                        totalQueries: 1234
                    required:
                      - record
        '400':
