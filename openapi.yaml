  /boosters:
    get:
      tags:
        - metadata
      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/boosters.md
      summary: Returns list of boosters.
      description: |
        #### Usage
        ```typescript
        const boosters = await client.boosters();
        ```
      responses:
        '200':
          description: An object describing the current boosters.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccess'
                  - type: object
                    properties:
                      boosters:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            purchaserUuid:
                              type: string
                            amount:
                              type: number
                            originalLength:
                              type: number
                            length:
                              type: number
                            gameType:
                              type: number
                            stacked:
                              oneOf:
                                - type: boolean
                                - type: array
                                  items:
                                    type: string
                            dateActivated:
                              type: number
                          required:
                            - _id
                            - purchaserUuid
                            - amount
                            - originalLength
                            - length
                            - gameType
                            - dateActivated
                      boosterState:
                        type: object
                        properties:
                          decrementing:
                            type: boolean
                        required:
                          - decrementing
                    example:
                      boosters:
                        - _id: 5c197fadc8f245280926413d
                          purchaserUuid: 978ddb705a8e43618e41749178c020b0
                          amount: 2
                          originalLength: 3600
                          length: 3595
                          gameType: 24
                          stacked: true
                          dateActivated: 1545244519133
                        - _id: 5e8c92270cf287986cd00dbf
                          purchaserUuid: dfe1bb0a4220421486506ba487cdb530
                          amount: 3
                          originalLength: 3600
                          length: 3600
                          gameType: 23
                          dateActivated: 1586351429371
                          stacked: true
                        - _id: 5fa1dc680cf24688841100c6
                          purchaserUuid: e1b2397ee9ef4809a312fc3ee2d4bdbd
                          amount: 3
                          originalLength: 3600
                          length: 3393
                          gameType: 20
                          dateActivated: 1604443410659
                          stacked:
                            - bf9afb33-c4ab-4eee-afa7-108403ba6532
                            - ef0e153b-d489-435d-b5f7-0e712c1a6bf9
                            - 99e62635-bf44-4ca4-8fc4-380b1803bf57
                            - c3eeac1a-83df-4005-acc6-84eb940cbb53
                        - _id: 5fa1e1180cf2468884110118
                          purchaserUuid: 7c90efd8d3724dfe9c4b5d7ff23b8691
                          amount: 2
                          originalLength: 3600
                          length: 3600
                          gameType: 20
                          dateActivated: 1604444496616
                      boosterState:
                        decrementing: true
                    required:
                      - boosters
                      - boosterState
        '400':
          $ref: '#/components/responses/MissingFields'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimitError'
  /findGuild:
    get:
      tags:
        - guild
      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/findGuild.md
      summary: Returns the id of the requested guild.
      description: |
        #### Usage
        ```typescript
        let { guild } = await client.findGuild.byName("Mini Squid");
        console.log(guild);
        // 553490650cf26f12ae5bac8f
        { guild } = await client.findGuild.byUuid("20934ef9488c465180a78f861586b4cf");
        console.log(guild);
        // 553490650cf26f12ae5bac8f
        ```
      parameters:
        - $ref: '#/components/parameters/byUuid'
        - $ref: '#/components/parameters/byGuildName'
      responses:
        '200':
          description: An object containing the guild ID if found, otherwise if not found the guild property will be null.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccess'
                  - type: object
                    properties:
                      guild:
                        type: string
                        nullable: true
                        example: 5985b1930cf28d110c2dac07
                    required:
                      - guild
        '400':
          description: Missing one or more fields [byName,byUuid]
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                success: false
                cause: 'Missing one or more fields [byName,byUuid]'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/MalformedUUID'
        '429':
          $ref: '#/components/responses/RateLimitError'
  /friends:
    get:
      tags:
        - player
      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/friends.md
      summary: Returns friendships for given player.
      description: |
        #### Usage
        ```typescript
        const friends = await client.friends.uuid("20934ef9488c465180a78f861586b4cf");
        ```
      parameters:
        - $ref: '#/components/parameters/PlayerUuid'
      responses:
        '200':
          description: An array containing a list of objects describing the player's friends.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccess'
                  - type: object
                    properties:
                      records:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            uuidSender:
                              type: string
                            uuidReceiver:
                              type: string
                            started:
                              type: number
                          required:
                            - _id
                            - uuidSender
                            - uuidReceiver
                            - started
                    example:
                      records:
                        - _id: 5eb97d170cf22f431e8d6170
                          uuidSender: 20934ef9488c465180a78f861586b4cf
                          uuidReceiver: 7486aa03aca5470e888dde8a43eb8c10
