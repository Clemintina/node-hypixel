  /status:
    get:
      tags:
        - player
      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/status.md
      summary: Returns online status information for given player, including game, mode and map when available.
      description: |
        Players can disable this endpoint via in-game settings. When done so the API will return as if the player is offline.
        #### Usage
        ```typescript
        const status = await client.status.uuid("20934ef9488c465180a78f861586b4cf");
        ```
      parameters:
        - $ref: '#/components/parameters/PlayerUuid'
      responses:
        '200':
          description: An object describing the player's status.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccess'
                  - type: object
                    properties:
                      session:
                        $ref: '#/components/schemas/Session'
                    required:
                      - session
        '400':
          $ref: '#/components/responses/MissingFields'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/MalformedUUID'
        '429':
          $ref: '#/components/responses/RateLimitError'
  /watchdogstats:
    get:
      tags:
        - watchdog
      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/watchdogstats.md
      summary: Returns some statistics about Watchdog & bans.
      description: |
        #### Usage
        ```typescript
        const stats = await client.watchdogstats();
        ```
      responses:
        '200':
          description: An object describing the current watchdog stats.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiSuccess'
                  - type: object
                    properties:
                      watchdog_lastMinute:
                        type: integer
                        example: 5
                        description: Watchdog's bans in the last minute.
                      staff_rollingDaily:
                        type: integer
                        example: 1356
                        description: Staff bans in the last day.
                      watchdog_total:
                        type: integer
                        example: 4924740
                        description: Total Watchdog bans, ever.
                      watchdog_rollingDaily: 
                        type: integer
                        example: 7679
                        description: Watchdog bans in the last day.
                      staff_total: 
                        type: integer
                        example: 1608360
                        description: Total staff bans, ever.
                    required:
                      - watchdog_lastMinute
                      - staff_rollingDaily
                      - watchdog_total
                      - watchdog_rollingDaily
                      - staff_total
        '400':
          $ref: '#/components/responses/MissingFields'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimitError'
components:
  headers:
    ratelimit-limit:
      schema:
        type: integer
      description: Request limit per minute.
    ratelimit-remaining:
      schema:
        type: integer
      description: The number of requests left for the time window.
    ratelimit-reset:
      schema:
        type: integer
      description: The amount of seconds left until the ratelimit resets.
  parameters:
    PlayerUuid:
      name: uuid
      required: true
      description: Minecraft UUID of the player.
      in: query
      schema:
        type: string
        example: 20934ef9488c465180a78f861586b4cf
    byUuid:
      name: byUuid
      required: false
      description: Minecraft UUID of the player.
      in: query
      schema:
        type: string
        example: 20934ef9488c465180a78f861586b4cf
    byGuildName:
      name: byName
      required: false
      description: Hypixel guild name.
      in: query
      schema:
        type: string
        example: Mini Squid
  responses:
    MissingFields:
      description: Missing one or more fields
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            cause: 'Missing one or more fields [key]'
    RateLimitError:
      description: Hit key throttle.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            cause: Hit key throttle
    Unauthorized:
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            cause: Invalid API key
    MalformedUUID:
      description: Malformed UUID
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            cause: Malformed UUID
  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          description: Whether or not the request succeeded.
          default: true
      required:
        - success
    ApiError:
      type: object
      properties:
        success:
          type: boolean
          description: Whether or not the request succeeded.
          default: false
        cause:
          type: string
          description: 'Error message of the failure that resulted in `success: false`'
      required:
        - success
        - cause
    ResourcesResponse:
      allOf:
        - $ref: '#/components/schemas/ApiSuccess'
        - type: object
          properties:
            lastUpdated:
              type: integer
              description: Unix timestamp this resource was last updated.
            version:
              type: string
              description: SkyBlock version this resource applies to.
          required:
            - success
            - lastUpdated
            - version
    SkyBlockCollectionsResourcesResponse:
      allOf:
        - $ref: '#/components/schemas/ResourcesResponse'
        - type: object
          properties:
            collections:
              $ref: '#/components/schemas/SkyBlockResourcesParentCollections'
          required:
            - success
            - lastUpdated
            - version
            - collections
    SkyBlockResourcesParentCollections:
      type: object
      description: Objects for each individual parent collection (currently FARMING, MINING, COMBAT, FORAGING, FISHING).
      properties:
        FARMING:
          $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
        MINING:
          $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
        COMBAT:
          $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
        FORAGING:
          $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
        FISHING:
          $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
      required:
        - FARMING
        - MINING
        - COMBAT
        - FORAGING
        - FISHING
      additionalProperties:
        $ref: '#/components/schemas/SkyBlockResourcesParentCollection'
    SkyBlockResourcesParentCollection:
      type: object
      properties:
        name:
          type: string
          description: Name of the collection group.
        items:
          type: object
          description: Objects for each individual collection within the parent (e.g. WHEAT, SAND).
          additionalProperties:
            $ref: '#/components/schemas/SkyBlockResourcesCollection'
      required:
        - name
        - items
    SkyBlockResourcesCollection:
      type: object
      properties:
        name:
          type: string
          description: Name of the collection.
        maxTiers:
          type: integer
          description: The maximum tier of this collection.
        tiers:
          type: array
          items:
            $ref: '#/components/schemas/SkyBlockResourcesCollectionTier'
      required:
        - name
        - maxTiers
        - tiers
    SkyBlockResourcesCollectionTier:
      type: object
      description: Individual tier within the collection.
      properties:
        tier:
          type: integer
          description: The collection tier this applies to.
        amountRequired:
          type: integer
          description: The amount of the collection resource required to unlock this.
        unlocks:
          type: array
          description: An array of strings describing the individual unlocks of this collection.
          items:
            type: string
    SkyBlockSkillsResourcesResponse:
      allOf:
        - $ref: '#/components/schemas/ResourcesResponse'
        - type: object
          properties:
            collections:
              $ref: '#/components/schemas/SkyBlockResourcesSkills'
          required:
            - success
            - lastUpdated
            - version
            - collections
    SkyBlockResourcesSkills:
      type: object
      description: Objects for each skill.
      properties:
        FARMING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        MINING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        COMBAT:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        DUNGEONEERING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        FORAGING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        FISHING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        ENCHANTING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        ALCHEMY:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        CARPENTRY:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        RUNECRAFTING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
        TAMING:
          $ref: '#/components/schemas/SkyBlockResourcesSkill'
      required:
        - FARMING
        - MINING
        - COMBAT
        - DUNGEONEERING
        - FORAGING
        - FISHING
        - ENCHANTING
        - ALCHEMY
        - CARPENTRY
        - RUNECRAFTING
        - TAMING
      additionalProperties:
        $ref: '#/components/schemas/SkyBlockResourcesSkill'
    SkyBlockResourcesSkill:
      type: object
      properties:
        name:
          type: string
          description: Name of the skill.
        description:
          type: string
          description: Description for the skill.
        maxLevel:
          type: integer
          description: The max attainable level for the skill.
        levels:
          type: array
          description: Array of skills.
          items:
            $ref: '#/components/schemas/SkyBlockResourcesSkillLevel'
      required:
        - name
        - description
        - maxLevel
        - levels
    SkyBlockResourcesSkillLevel:
      type: object
      properties:
        level:
          type: integer
          description: The skill level this applies to.
        totalExpRequired:
          type: integer
          description: The amount of EXP required to reach this level.
        unlocks:
          type: array
          description: An array of strings describing what this skill unlocks.
          items:
            type: string
            description: An individual unlock.
      required:
        - level
        - totalExpRequired
        - unlocks
    NewsResponse:
      allOf:
        - $ref: '#/components/schemas/ApiSuccess'
        - type: object
          properties:
            success:
              type: boolean
            items:
              $ref: '#/components/schemas/NewsEntries'
          required:
            - success
            - items
    NewsEntries:
      type: array
      items:
        $ref: '#/components/schemas/NewsEntry'
    NewsEntry:
      type: object
      properties:
        item:
          $ref: '#/components/schemas/NewsEntryItem'
        link:
          type: string
        text:
          type: string
        title:
          type: string
      required:
        - item
        - link
        - text
        - title
    NewsEntryItem:
      type: object
      properties:
        material:
          type: string
        data:
          type: integer
      required:
        - material
    Session:
      type: object
      properties:
        online:
          type: boolean
          example: true
        gameType:
          type: string
          example: SKYWARS
        mode:
          type: string
          example: ranked_normal
        map:
          type: string
          example: Agni Temple
      required:
        - online
  securitySchemes:
    apiKey:
      type: apiKey
      name: key
      in: query
