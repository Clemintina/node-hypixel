      externalDocs:
        url: https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/guild.md
      summary: Returns information about given guild.
      description: |
        See [resources.md](https://github.com/HypixelDev/PublicAPI/blob/master/Documentation/methods/resources.md) for a JSON list of guild achievements and a JSON list of guild permissions.
        #### Usage
        ```typescript
        const guild = await client.guild.player("20934ef9488c465180a78f861586b4cf");
        ```
      parameters:
        - name: id
          required: false
          description: Hypixel guild ID.
          in: query
          schema:
            type: string
            example: 553490650cf26f12ae5bac8f
        - name: player
          required: false
          description: Minecraft UUID of the player you want to find the guild of.
          in: query
          schema:
            type: string
            example: 20934ef9488c465180a78f861586b4cf
